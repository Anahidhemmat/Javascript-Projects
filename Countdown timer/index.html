<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Birthday</h1>
    <section class="countdown-con">
      <div class="span-text days-con">
        <p class="text-big" id="days">0</p>
        <span>days</span>
      </div>
      <div class="span-text hours-con">
        <p class="text-big" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="span-text mins-con">
        <p class="text-big" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="span-text seconds-con">
        <p class="text-big" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
